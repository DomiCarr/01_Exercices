            <input type="email" required id="email" name="email">
        </div>
        <div>
            <label for="message">Message: </label>
            <textarea required id="message" name="message" rows="5" cols="15">Message ici</textarea>
        </div>
        <label for="conditions">Je m'engage appeler cette vienoiserie une chocolatine: </label>
        <input type="checkbox" required id="conditions" name="conditions">
        <div>

        </div>
        <button>Envoyer</button>
